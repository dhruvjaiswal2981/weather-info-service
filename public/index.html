<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            font-size: 24px;
        }
        .weather-info {
            margin-top: 20px;

    </form>
    <div class="weather-info" id="weather-info"></div>
    <script src="script.js"></script>

</html>
